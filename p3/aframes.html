<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
    <frameset cols="20%,*">
        <frame src="left.html" name="left">
    <frameset cols="100%,*">
        <frame src="right.html" name="main">
    </frameset>

    <noframes>
        <body>
        <p>This browser does not support frames</p>
    </body>
    </noframes>
</head>

</html>
